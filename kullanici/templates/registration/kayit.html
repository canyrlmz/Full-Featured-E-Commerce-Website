{% extends 'katalog/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4 text-center">Yeni Hesap Oluştur</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    
                    {{ field }}
                    
                    {% if field.errors %}
                        <div class="invalid-feedback d-block">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Kayıt Ol</button>
            </div>
            
            <p class="mt-3 text-center">
                Zaten hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a>
            </p>
        </form>
    </div>
</div>
{% endblock content %}
